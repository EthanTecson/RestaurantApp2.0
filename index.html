<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terry's Taco Joint</title>
  </head>

  <body>

    <main>

      <div class="background"></div>
      
      <div class="container">

        <header class="header">
          <button class="menu--button" id="menu-button">
            <nav>
              <img src="./assets/icons/menu-btn.svg" class="menu--svg" alt="menu-btn">
              <p>Menu</p>
                <ul>
                  <li>
                    <a href="#">TACOS</a>
                  </li>
                  <li>
                    <a href="#">BEERS</a>
                  </li>
                  <li>
                    <a href="#">WINES</a>
                  </li>
                  <li>
                    <a href="#">DESSERTS</a>
                  </li>
                  <li>
                    <a href="#">RESERVATIONS</a>
                  </li>
                </ul>
              </nav>
            </button>
          </header>

        <div class="image--div">
          <img src="./assets/unsamples/TacoJoint.png" alt="Terry's Taco Joint Visual"/>
          <div class="name">
            <span>Terry's</span>
            <span>Taco</span>
            <span>Joint</span>
          </div>

          <div class="punch--line">
            <span>Pretty Good</span>
            <span>Tacos!</span>
          </div>

        </div>

        <section class="hero">
          <div class="hero--item">
            <div class="hero--price">
              $1.99
            </div>
            <div class="hero--product">
              Tacos
            </div>
          </div>
          <div class="hero--item">
            <div class="hero--price">
              $3.99
            </div>
            <div class="hero--product">
              Kombucha
            </div>
          </div>
        </section>

        <section class="cards-with-icons"></section>

        <section class="featured-items"></section>

        <section class="instant-grams"></section>

      </div>

    </main>

      <script src="./js/main.js"></script>
  </body>

</html>
